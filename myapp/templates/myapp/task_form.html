{% extends 'myapp/base.html' %}
     {% block content %}
     <h2 class="text-2xl font-semibold mb-4">{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>
     <form method="post" class="space-y-4">
         {% csrf_token %}
         <div>
             <label class="block text-gray-700">Title</label>
             {{ form.title }}
         </div>
         <div>
             <label class="block text-gray-700">Description</label>
             {{ form.description }}
         </div>
         <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
         <a href="{% url 'task_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
     </form>
     {% endblock %}
